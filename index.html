<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- Timeblocks go here -->
      <div class="input-group mb-3 timeblock">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">9am</span>
        </div>
        <textarea class="form-control" id="9am-todo-list"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="9am">Save</button>
        </div>
      </div>

      <div class="input-group mb-3 timeblock">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">10am</span>
        </div>
        <textarea class="form-control" id="10am-todo-list"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="10am">Save</button>
        </div>
      </div>

      <div class="input-group mb-3 timeblock">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">11am</span>
        </div>
        <textarea class="form-control" id="11am-todo-list"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="11am">Save</button>
        </div>
      </div>

      <div class="input-group mb-3 timeblock">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">12pm</span>
        </div>
        <textarea class="form-control" id="12pm-todo-list"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="12pm">Save</button>
        </div>
      </div>

      <div class="input-group mb-3 timeblock">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">1pm</span>
        </div>
        <textarea class="form-control" id="1pm-todo-list"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="1pm">Save</button>
        </div>
      </div>

      <div class="input-group mb-3 timeblock">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">2pm</span>
        </div>
        <textarea class="form-control" id="2pm-todo-list"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="2pm">Save</button>
        </div>
      </div>

      <div class="input-group mb-3 timeblock">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">3pm</span>
        </div>
        <textarea class="form-control" id="3pm-todo-list"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="3pm">Save</button>
        </div>
      </div>

      <div class="input-group mb-3 timeblock">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">4pm</span>
        </div>
        <textarea class="form-control" id="4pm-todo-list"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="4pm">Save</button>
        </div>
      </div>

      <div class="input-group mb-3 timeblock">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">5pm</span>
        </div>
        <textarea class="form-control" id="5pm-todo-list"></textarea>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary saveBtn" type="button" id="5pm">Save</button>
        </div>
      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
